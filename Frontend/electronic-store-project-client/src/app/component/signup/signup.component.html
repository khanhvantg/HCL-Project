<div class="account section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="login-form border p-5">
            <div class="text-center heading">
              <h2 class="mb-2">Sign Up</h2>
              <p class="lead">Already have an account? <a routerLink="/login"> Login now</a></p>
            </div>
  
            <form 
                  *ngIf="!isSuccessful"
                  name="form"
                  (ngSubmit)="f.form.valid && onSubmit()"
                  #f="ngForm"
                  >
              <div class="form-group mb-4">
                <label for="#">Enter Full Name</label>
                <input type="text" class="form-control" placeholder="Enter Full Name">
              </div>
              <div class="form-row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label >Enter Age</label>
                    <input type="text" class="form-control" placeholder="Age">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label >Enter Gener</label>
                    <input 
                          
                          type="text" class="form-control" placeholder="Male or Female">
                  </div>
                </div>
              </div>
              <div class="form-group mb-4">
                <label for="#">Enter Address</label>
                <input type="text" class="form-control" placeholder="Enter Address">
              </div>
              <div class="form-group mb-4">
                <label for="#">Enter Phone Number</label>
                <input type="text" class="form-control" placeholder="Enter Phone Number">
              </div>
              <div class="form-group mb-4">
                <label for="#">Enter Email Address</label>
                <input type="text" class="form-control" placeholder="Enter Email Address">
              </div>
              <div class="form-group mb-4">
                <label for="#">Enter username</label>
                <input 
                      name="username" 
                      [(ngModel)]="form.username"
                      #username="ngModel"
                      type="text" class="form-control" placeholder="Enter Username"> 
              </div>
              <div class="form-group mb-4">
                <label for="#">Enter Password</label>
                <input 
                    name="password" 
                    [(ngModel)]="form.password"
                    #password="ngModel"
                    type="password" class="form-control" placeholder="Enter Password"> 
              </div>
              <div class="form-group">
                <label for="#">Confirm Password</label>
                <input 
                      name="cfpassword" 
                      [(ngModel)]="form.cfpassword"
                      #cfpassword="ngModel"
                      type="password" class="form-control" placeholder="Confirm Password"> 
              </div>
              <div class="form-group">
                <button class="btnn btn-main mt-3 btn-block">Signup</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
